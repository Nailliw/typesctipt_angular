<input type="text" [(ngModel)]="cod" class="form-control mb-3" placeholder="Digite um código">
<button [disabled]="!cod" class="btn btn-primary" (click)="irParaDetail()">Buscar</button>

<hr>

<div class="container text-center">
    <div class="row">
        <div class="col-10">
            <table class="table w-75 mt-3">
                <thead>
                    <tr>
                        <th>Cód.</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of produtos">
                        <td>{{prod.cod}}</td>
                        <td>{{prod.nome}}</td>
                        <td>{{prod.preco}}</td>
                        <td>
                            <a [routerLink]="['/produtos', prod.cod]" class="btn btn-primary btn-sm">Ver mais</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">
            <router-outlet></router-outlet>

        </div>
    </div>
</div>
